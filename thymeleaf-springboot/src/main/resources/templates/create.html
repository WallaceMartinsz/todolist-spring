<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Cadastro de tarefa</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="list">To do!</a>
  </div>
</nav>

  <form method="POST" action="/create" th:object="${task}">
    <input type="hidden" th:value="${task.id}" name="id"/>
    <div class="mb-3">
      <label for="inputTexto" class="form-label">Nome da tarefa</label>
      <input type="text" class="form-control" name="name" th:value="${task.name}" required>
    </div>
    <div class="mb-3">
      <label for="inputData" class="form-label">Data de criaÃ§Ã£o</label>
      <input type="text" class="form-control" name="data" th:value="${{task.data}}" disabled>
    </div>
    <div class="mb-3">
      <label for="inputDataEntrega" class="form-label">Data de entrega</label>
      <input type="text" class="form-control" name="dataEntrega" th:value="${{task.dataEntrega}}">
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>
</body>
</html>
